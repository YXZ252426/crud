<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.delete-button').click(function() {
                var userId = $(this).data('id');
                console.log('User ID:', userId);
                if (confirm('Are you sure you want to delete this user?')) {
                    $.ajax({
                        url: '/delete/' + userId,
                        type: 'GET',<!--get方法是直接传给URL，区分post -->
                        success: function(result) {
                            alert('User deleted successfully');
                            $('#' + userId).remove();
                        },
                        error: function(err) {
                            alert('Error deleting user');
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th><!--特意设置了ID列-->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:id="${user.id}">
            <td th:text="${user.id}">No ID</td>
            <td th:text="${user.firstName}">No First Name</td>
            <td th:text="${user.lastName}">No Last Name</td>
            <td th:text="${user.email}">No Email</td>
            <td>
                <button class="btn btn-danger delete-button" th:data-id="${user.id}">Delete</button>
                <a class="btn btn-primary" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
